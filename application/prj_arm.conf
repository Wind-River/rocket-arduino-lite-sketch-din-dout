# Use standard security profile. (=> no need for a random number generator)
CONFIG_STDOUT_CONSOLE=y
CONFIG_GDB_SERVER=n
CONFIG_COMPILER_OPT="-O0 -g"
CONFIG_REBOOT=y
CONFIG_ARM_DEBUG_ESF=y

# These need to be set for application images
CONFIG_XIP=y
CONFIG_IS_BOOTLOADER=n

#for per-thread errno
CONFIG_THREAD_CUSTOM_DATA=y

#CONFIG_MINIMAL_LIBC_EXTENDED=y
CONFIG_FLOAT=y
CONFIG_NEWLIB_LIBC=y
CONFIG_CPLUSPLUS=y

CONFIG_TEST_RANDOM_GENERATOR=y
#CONFIG_ARM_UNALIGNED_FAULT_ENABLE=n


CONFIG_PINMUX=y


CONFIG_PWM=y
CONFIG_PWM_PCA9685=n
CONFIG_PWM_K64_FTM=y
CONFIG_PWM_K64_FTM_0=y

CONFIG_PWM_K64_FTM_3=y

CONFIG_ADC=y
CONFIG_ADC_DEBUG=n
CONFIG_ADC_TI_ADC108S102=n
CONFIG_ADC_K64F=y
CONFIG_ADC_K64F_0=y
CONFIG_ADC_K64F_1=y
